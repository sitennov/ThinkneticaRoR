language: ruby
rvm:
  - 2.2
  - jruby
  - 2.0.0-p247

services:
  - postgresql

cache: bundler

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.travis.yml config/database.yml

script:
  - 'bundle exec rake db:migrate RAILS_ENV=test'
  - 'bundle exec rake spec'

addons:
  apt:
    sources:
      - google-chrome

    packages:
      - google-chrome-stable

  code_climate:
    repo_token: 4e3cb2a696643d430b41c961c4f77f46e01499ad
