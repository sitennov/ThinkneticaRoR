language: ruby
dist: trusty
rvm:
  - 2.4.1

services:
  - postgresql

cache: bundler

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.travis.yml config/database.yml

script:
  - 'bundle exec rake db:environment:set RAILS_ENV=test'
  - 'bundle exec rake spec'



